<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="popup-title">want cute pic?</div>
  <div class="popup-content">

    <div class="pet_picture">
      <img class="pet_picture" src="https://resources.construx.com/wp-content/uploads/2016/08/gif-placeholder.gif" />
    </div>
    <div class="body"><em>click to make = bounce!</em></div>
    <label for="language">select a category of cute:</label>
    <select name="category" id="category">
      <option value="default">default</option>
      <option value="dog">dog</option>
      <option value="cat">cat</option>
    </select>
    <div class="checkbox-container">
      <label for="enable">show me the pet</label>
      <input id="enable" type="checkbox" checked />
    </div>
    <button id="add-block">add pic</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
